name: Create Signed Release

on:
  push:
    tags:
      - 'v*-signed'  # Push events to tags matching v*-signed, i.e. v1.0-signed, v1.1.1-signed

# Add explicit permissions for the workflow
permissions:
  contents: write
  packages: write

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.1
    
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1.1.1
    
    - name: Restore NuGet packages
      run: nuget restore AutoClicker.sln
      
    - name: Build application
      run: msbuild AutoClicker.sln /p:Configuration=Release
      
    # Setup certificate
    - name: Setup Certificate
      shell: pwsh
      run: |
        $certData = '${{ secrets.BASE64_CERTIFICATE }}'
        $certBytes = [System.Convert]::FromBase64String($certData)
        $certPath = Join-Path -Path $env:TEMP -ChildPath "certificate.pfx"
        [System.IO.File]::WriteAllBytes($certPath, $certBytes)
        echo "CERT_PATH=$certPath" >> $env:GITHUB_ENV
      
    # Sign the executable
    - name: Sign Application
      shell: pwsh
      run: |
        # Install signtool
        choco install windows-sdk-10-version-2004-all -y
        
        # Sign the executable
        & "C:\Program Files (x86)\Windows Kits\10\bin\10.0.19041.0\x64\signtool.exe" sign /f $env:CERT_PATH /p "${{ secrets.CERTIFICATE_PASSWORD }}" /tr "http://timestamp.sectigo.com" /td sha256 /fd sha256 /d "ASAutoClicker" "bin\Release\AutoClicker.exe"
      
    - name: Create release zip
      run: |
        mkdir Release
        copy bin\Release\AutoClicker.exe Release\
        copy bin\Release\app_icon.ico Release\
        copy bin\Release\AutoClicker.exe.config Release\
        powershell Compress-Archive -Path Release\* -DestinationPath AutoClicker.zip
    
    - name: Extract version from tag
      id: get_version
      shell: bash
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" | sed 's/-signed//' >> $GITHUB_OUTPUT
    
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        name: AutoClicker ${{ steps.get_version.outputs.VERSION }} (Signed)
        draft: false
        prerelease: false
        body: |
          AutoClicker version ${{ steps.get_version.outputs.VERSION }} (Signed)
          
          Features:
          - Start/Stop clicking with global hotkey (Ctrl+Shift+A)
          - Adjustable click interval in milliseconds
          - System tray icon for minimized operation
          - Simulates left mouse clicks at the current cursor position
          - Background operation with minimal resource usage
          - Single instance application (prevents multiple instances)
          
          This version is digitally signed and should not trigger Windows SmartScreen warnings.
        files: AutoClicker.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 